            <!-- <form action="https://formdump.codeinstitute.net/" method="post" class="center-form">
                The form codeinstitute provides for testing is disabled in favor of a html-page.
                The html-page doesn't actually record anything but makes it look part of a site better-->
            <form action="thankyou.html" class="center-form">
                <fieldset>
                    <label for="name">Your name:</label>
                    <input type="text" name="name" id="name" required>
                    <br><br><label for="email">Your E-mail</label>
                    <input type="email" name="email" id="email" required>
                    <p><br>Had you heard of Dr Asimov before?<br></p>
                    <input type="radio" id="yes" name="heard_before" value="yes" required>
                    <label for="yes">Of course!</label>
                    <input type="radio" id="no" name="heard_before" value="no" required>
                    <label for="no">I'm not a sci-fi geek, you moron!</label>
                    <br><br><label for="fb">Anything you think could be improved?</label>
                    <br><textarea placeholder="Enter suggestions for improvement here" cols="80"
                        rows="20" id="fb" name="fb">Enter suggestions for improvement here</textarea>
                    <br><br><button type="reset" class="black-button"><strong>Reset form</strong></button>
                    <button type="submit" class="black-button"><strong>Submit!</strong></button>
                </fieldset>
            </form>
