        <!-- dummy for semantic html-->

                <a href="index.html">

            </div>
        </header>

        <section>
            <h1 class="page-title">Contact</h1>
        </section>
        <section>
            <label>
                <input type="checkbox" hidden>
                <span class="menu"> <span class="hamburger"></span></span>

                <ul class="main">
                    <nav id="hide-menu">
                        <!-- should not be seen when screen > 600 -->
                        <a href="index.html">About</a>
                        <a href="bibliography.html">Bibliography</a>
                        <a href="timeline.html">Timeline</a>
                        <a href="quotes.html">Quotes</a>

                        <a href="contact.html">Contact</a>
                        <hr class="hor-row-nav">
                        <table>
                            <tr>
                                <td><a href="https://twitter.com/home?lang=en" target="_blank"
                                        aria-label="Link to twitter (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
                                </td>
                                <td><a href="https://www.facebook.com/" target="_blank"
                                        aria-label="Link to facebook (opens in new tab)"><i

                            </tr>
                        </table>
                        
                    </nav>
                    
                </ul>

            </label>
        <section>
            <form action="https://formdump.codeinstitute.net/" method="post" class="main center-form">
                <fieldset>
                    <label for="name">Your name:</label>
                    <input type="text" name="name" id="name" required>
                    <br><br><label for="email">Your E-mail</label>
                    <input type="email" name="email" id="email" required>
                    <br><br><label for="heard-of">Had you heard of Dr Asimov before?</label>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="heard-of" value="yes" required>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="heard-of" value="no" required>
                    <br><br><label for="fb" class="input-sizer">Anything you think could be improved?</label>
                    <br><textarea oninput="this.parentNode.dataset.value = this.value" placeholder="hi" cols="80"
                        rows="20" id="fb" name="fb">Enter suggestions for improvement here</textarea>
                    <br><br><button type="reset" class="black-button"><strong>Reset form</strong></button>
                    <button type="submit" class="black-button"><strong>Submit!</strong></button>
                </fieldset>
            </form>
        </section>

                    </tr>

            </nav>
